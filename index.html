<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- EXTERNAL Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Hello Vue</title>
  </head>
  
  <body>

      <div id="app">

        <header id="app_header" class="bg-dark text-light py-4 text-center text-uppercase">

          <div class="container">

            <h1>{{myText}}</h1>

          </div>
          <!-- /.container -->

        </header>
        <!-- /#app_header -->

        <main id="app_main">

          <div class="container">


            <div class="row">
              <div class="col text-center">

                <img class="img-fluid my-4" v-bind:src="imagePath" alt="">

              </div>
            </div>
  
          </div>
          <!-- /.container -->

        </main>
        <!-- /#app_main -->

        <footer id="app_footer" class="text-center">

          <div class="container">

            <p>
              Image randomly generated by
              <a href="https://picsum.photos/" target="_blank" class="text-decoration-none link-primary">Lorem Picsum</a>
            </p>

          </div>
          <!-- /.container -->

        </footer>
        <!-- /#app_footer -->

      </div>
      <!-- /#app -->

    <!-- EXTERNAL Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- EXTERNAL Vue3 JS CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script src="./assets/js/app.js"></script>
    
  </body>
  
</html>
